name: Build and Release

on:
  release:
    types: [created]
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Build simultaneously on Linux, Windows, and Mac
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out Git Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies (npm ci is faster and stricter than npm install)
      - name: Install Dependencies
        run: npm ci

      # Build the app using Electron Forge
      # This runs `npm run make`, which uses your forge.config.ts
      - name: Build Executables
        run: npm run make

      # Find the generated files and upload them to the GitHub Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            out/make/squirrel.windows/x64/*.exe
            out/make/zip/win32/x64/*.zip
            out/make/zip/darwin/x64/*.zip
            out/make/zip/darwin/arm64/*.zip
            out/make/deb/x64/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
